<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="jquery3-3-1.js"></script>

<script>

    var token;

    function signIn() {
        var usr = $("#username").val();
        var pass = $("#password").val();

        $.ajax({
            url: "/api/auth",
            method: "PUT",
            data: {
                username: usr,
                password: pass
            },
            success: function (res) {
                token = res.token;
            }
        })

    }


    function anyRequest() {
        $.ajax({
            url: "/api/border",
            method: "POST",
            headers: {
                "Authorization": "Bearer " + token
            },
            data: {
                name: "ITStep",

            }
        })
    }

</script>
<body>

<input type="text" id="username">
<input type="password" id="password">

<button onclick="signIn()">
    SIGN IN
</button>

<h1>HELLO</h1>

</body>
</html>
